<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HLS (Quality Switcher)</title>
		<script src="hls.js@latest.js"></script>
		<script src="quality-switcher.hls.js"></script>
		<link rel="stylesheet" href="quality-switcher.hls.css">
		<style>
			#player {
				width: 100%;
				height: 360px;
				background-color: black;
				margin: 10px auto;
			}
			#player video {
				width: 100%;
				height: 120%;
			}
		</style>
	</head>
	<body>
		<div id="player">
			<video controls></video>
			<div id="quality-switcher"></div>
		</div>
		<script>
			var
				video 				  = document.querySelector("#player video"),
				qualitySwitcher = document.querySelector("#player #quality-switcher"),
				hls						  = new Hls();
			hls.loadSource("https://cdn-telkomsel-01.akamaized.net/Content/HLS/Live/channel(dc9040ad-a4e1-4d08-883c-a65542b69602)/index.m3u8");
			hls.attachMedia(video);
			video.addEventListener("canplay", addSwitcher = () => {
				new HLSQualitySwitcher(hls, qualitySwitcher);
				video.removeEventListener("canplay", addSwitcher);
			});
		</script>
	</body>
</html>
