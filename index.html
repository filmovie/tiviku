<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<title>filmovie</title>
				<!-- https://dl.dropbox.com/s/sa1istnosgrysz0/style.css -->
							<link rel="stylesheet" href="https://dl.dropbox.com/s/sa1istnosgrysz0/style.css">
				</head>
				<body>
								<center>
								<div class="video-player">
												<div id="flm2"></div>
												<button id="bt"></button>
												<center><video class="vimv" autoplay poster="https://www.mediafire.com/convkey/4d1a/xrc3k4vz2z33lp84g.jpg" src="#">
												</video><div class='controls'>
  				<div class='progress'></div>
  				<div class='progress__filled'></div>
  				<button class='controls__button' data-skip='-10'><b>« 10s</b></button>
  				<button class='controls__button toggleButton' title='Toggle Play'><b>play/pause</b></button>
  				<button class='controls__button' data-skip='25'><b>10s »</b></button>
  				</div></center>
								</div>
								
								

					<script>
									const video = document.querySelector(".vimv");
const toggleButton = document.querySelector(".toggleButton");
const progress = document.querySelector(".progress");
const progressBar = document.querySelector(".progress__filled");
const sliders = document.querySelectorAll(".controls__slider");
const skipBtns = document.querySelectorAll("[data-skip]");

function togglePlay() {
  if (video.paused || video.ended) {
    video.play();
  } else {
    video.pause();
  }
}
function updateToggleButton() {
  toggleButton.innerHTML = video.paused ? "<b>play/pause</b>" : "<b>play/pause</b>";
}

function handleProgress() {
  const progressPercentage = (video.currentTime / video.duration) * 100;
  progressBar.style.flexBasis = `${progressPercentage}%`;
}
function scrub(e) {
  const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
  video.currentTime = scrubTime;
}

function handleSliderUpdate() {
  video[this.name] = this.value;
}
function handleSkip() {
  video.currentTime += +this.dataset.skip;
}
toggleButton.addEventListener("click", togglePlay);
video.addEventListener("click", togglePlay);
video.addEventListener("play", updateToggleButton);
video.addEventListener("pause", updateToggleButton);
video.addEventListener("timeupdate", handleProgress);
sliders.forEach((slider) => {
  slider.addEventListener("change", handleSliderUpdate);
});
skipBtns.forEach((btn) => {
  btn.addEventListener("click", handleSkip);
});

sliders.forEach((slider) => {
  slider.addEventListener("change", handleSliderUpdate);
});
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") togglePlay();
});
</script>
