</head>
<body>
				<div id="ggg">
								<div class="tiviku"></div>
								<div id='clock'><p class='date'>{{ date }}</p><p class='time'>{{ time }}</p></div>								
				<video controls preload='auto' controlslist='nofullscreen nodownload' class='video' id='myvideo' ></video>
				
				<div class='controls'> <div class='progress'> <div class='progress__filled'></div> </div> <button class='controls__button' data-skip='-10'><b>« 10s</b></button> <button class='controls__button toggleButton' title='Toggle Play'><b>▶</b></button> <button class='controls__button' data-skip='25'><b>10s »</b></button> </div> </div>
							
							</div>

							<video controls muted autoplay preload='auto' controlslist='nofullscreen nodownload' class='vid1' id="wpo"></video>
							</div>
</body>
<script>
				
				var myvid = document.getElementById('myvideo');
var myvids = ["../iklan1.mp4"," https://dl.dropbox.com/s/5tttuejbcuc4fzb/Berbalas.Kejam.%282023%29.mp4 "," end " ];
var activeVideo = 0;

myvid.poster ='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-CUW6h3oT_ir5N-5t0uTZ5P0noFGhPwb65w&usqp=CAU';

myvid.addEventListener('ended', function(e) {
  // update the new active video index
  activeVideo = (++activeVideo) % myvids.length;

  // update the video source and play
  myvid.src = myvids[activeVideo];
  myvid.play();
});</script>
<script src="../js/fvod.js"></script>
